<div class="Opinion">
  <div class="Header">
    <img src="https://i.imgur.com/tYkCX47.jpg" /> Verified Customer
  </div>
  <div class="Ratings">
    <table>
      <tr>
        <th *ngFor="let setRating of ratings">
          <app-rating name="{{setRating.name}}"
                      [rating]=setRating.GetRating()
                      isReadonly=userType!=UserTypes.logged></app-rating>
        </th>
      </tr>
    </table>
  </div>
  <div class="Review">
    <app-review text="{{review.GetReview()}}"></app-review>
  </div>
  <div class="OpinionRating">
    <app-opinion-rating [likes]=opinionRating.likes [dislikes]=opinionRating.dislikes></app-opinion-rating>
  </div>
</div>
