<div class="Opinion">
  <div class="Header">
    <img src="https://i.imgur.com/tYkCX47.jpg" /> Verified Customer
    <button *ngIf="opinieParent.isUserType(UserTypes.admin)"
            class="btn btn-default"
            (click)="ngOnDestroy()">
              <img style="width: 2em; border: none;" src="https://i.imgur.com/peujZRW.png" />
    </button>
  </div>
  <div class="Ratings">
    <table>
      <tr>
        <th *ngFor="let setRating of ratings">
          <app-rating name="{{setRating.name}}"
                      [rating]=setRating.GetRating()
                      [isReadonly]=!opinieParent.isUserType(UserTypes.logged)></app-rating>
        </th>
      </tr>
    </table>
  </div>
  <div class="Review">
    <app-review text="{{review.GetReview()}}"
                [isReadonly]=!opinieParent.isUserType(UserTypes.logged)></app-review>
  </div>
  <div class="OpinionRating">
    <app-opinion-rating [isReadonly]=!opinieParent.isUserType(UserTypes.logged)
                        [likes]=opinionRating.likes
                        [dislikes]=opinionRating.dislikes></app-opinion-rating>
  </div>
</div>
