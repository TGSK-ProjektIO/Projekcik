<div class="profile-panel">
  <div class="sub-panel">
    <img width="200" height="200" style="border-radius: 100%" src="{{mock_user.profile_picture}}" alt="Zdjęcie profilowe"/>
    <h1 style="font-size: 40px"> {{mock_user.name}} </h1>
    <h1>
      <div [hidden]="!mock_user.isBanned" style="color: red">
        [KONTO ZABLOKOWANE]
      </div>
    </h1>
    <br/>
    <div style="display: inline-block; margin-bottom: 1em">
      <h3><i>O mnie</i></h3>
      {{mock_user.description}}
    </div>
    <br/>
    <button [hidden]="!isCurrent" [routerLink]="['/panel-edycji']">Edytuj profil</button>
    <button [hidden]="!mock_user.isAdmin || !isCurrent" [routerLink]="['/panel-administratora']">Panel administratora</button>
  </div>
  <div class="sub-panel">
    <h3>Ocenione produkty</h3>
    <div class="scroller-sub-panel">
      <div class="sub-sub-panel" *ngFor="let opinion of mock_opinions">
        <img width="100" height="100" style="border-radius: 20px" [src]="opinion.img" alt="Zdjęcie produktu"/>
        <h1>{{ opinion.product }}</h1>
        <div style="display: block">{{opinion.text}}</div>
        <br/>
        <button>Przejdź do produktu</button>
        <button>Like: {{opinion.likes}} </button>
        <button>Dislike: {{opinion.dislikes}}</button>
      </div>
    </div>
  </div>
</div>
