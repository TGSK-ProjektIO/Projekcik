<div class="bg-dark text-white bg-opacity-75" style="width: 90%; margin: auto; padding: 1em; border-radius: 1rem;">
  <div class="bg-white text-white bg-opacity-10" style="padding: 1em">
    <h2>Dane profilu</h2>
    Pseudonim <br/>
    <input type="text" style="width: 20em;" [(ngModel)]="nickname" name="nickname" required> <br/>
    <button>Zmień pseudonim</button> <br/> <br/>
    Opis <br/>
    <input type="text" style="width: 20em;" [(ngModel)]="description" name="description" required> <br/>
    <button>Zmień opis</button> <br/> <br/>
    Zdjęcie profilowe <br/>
    <input type="file" style="width: 20em;" [(ngModel)]="profilePicture" name="profilePicture" required> <br/>
    <button>Zmień zdjęcie profilowe</button>
  </div>
