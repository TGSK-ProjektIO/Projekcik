<!DOCTYPE html>
<html lang="en">
<head>
  <title>Panel administratora</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="panel-uzytkownika.component.css">
</head>
<body>
<div class="top-panel">Tu pewnie będzie jakiś pasek <button (click)="onClick()">Kliknij mnie</button></div>
  <div class="admin-dashboard-panel">
    <div class="sub-panel">
      <h2>Zarządzanie produktami</h2>
      <button>Dodaj nowy produkt</button>
      <br/><br/>
      <button>Zmień właściwości produktu</button>
      <br/><br/>
      <button>Ukryj produkt</button>
      <br/><br/>
      <button>Usuń produkt</button>
    </div>
    <div class="sub-panel">
      <h2>Zarządzanie sugestiami</h2>
      <button>Wyświetl sugestie</button>
      <br/><br/>
      <button>Odpowiedz na sugestie</button>
    </div>
    <div class="sub-panel">
      <h2>Chińska cenzura</h2>
      <button>Usuń opinię</button>
      <br/><br/>
      <button>Zablokuj użytkownika</button>
    </div>
  </div>
  <div class="footer">Projekt OpinionCollector na przedmiot Inżynieria Oprogramowania 2022/23</div>
</body>
</html>
