<html>
<head>
  <meta charset="utf-8">
  <title>Opinion Controller - Rejestracja</title>
</head>
  <body>
    <section class="container-fluid min-vh-100 vw-100">
    <div class="container py-1 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-2">

                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                <p class="text-white-50 mb-5">Please enter required data</p>

                <div class="form-outline mb-4">
                  <input type="email" id="typeUsername" class="form-control form-control-lg" />
                  <label class="form-label" for="typeUsername">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="typeEmailLogin" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailLogin">E-mail</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="typePasswordLogin" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordLogin">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="typeConfirmPasswordLogin" class="form-control form-control-lg" />
                  <label class="form-label" for="typeConfirmPasswordLogin">Confirm Password</label>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>

                <div class="d-flex justify-content-center text-center mt-2 pt-1">
                  <a href="#" class="text-white"><i class="bi bi-github" style="font-size: 30px"></i></a>
                </div>

              </div>

              <div>
                <p class="mb-0">Do you have an account? <a href="#" class="text-white fw-bold">Sign In</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
  </body>
</html>
