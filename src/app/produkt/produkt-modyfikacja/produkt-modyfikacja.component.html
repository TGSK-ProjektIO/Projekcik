<html>
<head>
  <meta charset="utf-8">
  <title>Opinion Controller - Edycja Produktu</title>
</head>
<body>
  <section class="container-fluid min-vh-100 vw-100">
    <div class="container py-1 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-8 col-xl-10">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-2">

                <h2 class="fw-bold mb-2 text-uppercase">Edit product</h2>
                <p class="text-white-50 mb-5">Please fill all spaces</p>

                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg bg-dark text-white"  [(ngModel)]="product.name"/>
                  <label class="form-label" for="typeEmailLogin">Name</label>

                </div>

                <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg bg-dark text-white"  [(ngModel)]="product.description"/>
                    <label class="form-label" for="typeEmailLogin">Description</label>

                </div>

                <div class="form-outline mb-4">
                    <input type="text"class="form-control form-control-lg bg-dark text-white"  [(ngModel)]="product.tag"/>
                    <label class="form-label" for="typeEmailLogin">Tags</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg bg-dark text-white"  [(ngModel)]="product.categoryName">
                  <label class="form-label" for="typePasswordLogin">Category</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg bg-dark text-white"  [(ngModel)]="product.image">
                    <label class="form-label" for="typePasswordLogin">Image</label>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="onSavePressed()">Save</button>
                <button class="btn btn-outline-light btn-lg px-5" (click)="redirectToMainPage()">Cancel</button>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
