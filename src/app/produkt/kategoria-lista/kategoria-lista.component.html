<html>
<head>
  <meta charset="utf-8">
  <title>Opinion Controller - Lista Kategorii</title>
</head>
<body>
  <section class="container-fluid min-vh-100 vw-100">
    <div class="container py-1 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-8 col-xl-10">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-2">
                <div>
                <h2 class="fw-bold mb-2 text-uppercase">All Categories</h2>
                </div>
                <div class="list-group" >
                  <button type="button" class="list-group-item list-group-item-action" *ngFor="let category of categories" type="submit" [routerLink]="['/produkt/kategoria-widok']" (click)="redirectToWidok(category._id)">
                      <div>
                      {{category.name}}
                      </div>
                  </button>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit" [routerLink]="['/produkt/kategoria-dodanie']" (click)="redirectToDodanie()">Add category</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
