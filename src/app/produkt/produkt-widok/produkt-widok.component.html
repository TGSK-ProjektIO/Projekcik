<section title="Produkt-widok">
    <div class="container py-1 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-8 col-xl-10">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-2">

                <h2 class="fw-bold mb-2 text-uppercase">Product</h2>

                <div class="form-outline mb-4">
                <div class="row">
                  <div class="col-md-6" >Name:</div>
                  <div class="col-md-6">{{product.name}}</div>
                </div>
                </div>

                <div class="form-outline mb-4">
                <div class="row">
                  <div class="col-md-6">Description:</div>
                  <div class="col-md-6">{{product.description}}</div>
                </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-6">Tags:</div>
                    <div class="col-md-6">{{product.tag}}</div>
                  </div>
                  </div>

                  <div class="form-outline mb-4">
                    <div class="row">
                      <div class="col-md-6">Category:</div>
                      <div class="col-md-6">{{product.categoryName}}</div>
                    </div>
                    </div>


                <div class="form-outline mb-4">
                  <img style="display: inline-block;" width="300" height="500" src="{{product.image}}" alt="ZdjÄ™cie produktu"/>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit" [routerLink]="['/produkt/produkt-modyfikacja', productId]" (click)="redirectToModify()">Modify</button>
                <button class="btn btn-outline-light btn-lg px-5" type="submit" [routerLink]="['/produkt/produkt-lista', productId]" (click)="deleteProduct()">Delete</button>
                <app-opinie [pageType]=pageTypes id="{{productId}}"></app-opinie>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
