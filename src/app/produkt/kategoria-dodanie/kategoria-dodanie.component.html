<html>
<head>
  <meta charset="utf-8">
  <title>Opinion Controller - Dodawanie Kategorii</title>
</head>
<body>
  <section class="container-fluid min-vh-100 vw-100">
    <div class="container py-1 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-8 col-xl-10">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-2">

                <h2 class="fw-bold mb-2 text-uppercase">Add new category</h2>
                <p class="text-white-50 mb-5">Please fill all spaces</p>

                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg bg-dark text-white"  [(ngModel)]="name"/>
                  <label class="form-label" for="typeEmailLogin">Name</label>

                </div>
                
  <div class="container">  
      
    <div class="form-outline mb-4" [formGroup]="productForm" (ngSubmit)="onSubmit()">   
      <div><button type="button" (click)="addQuantity()" class="btn btn-outline-light btn-mg px-3">Add Attribute</button></div>   
      <table class="table" formArrayName="quantities">  
        <tr *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">  
          <td>   
              <input type="text" formControlName="price" class="form-control">  
          </td>  
          <td>  
              <button (click)="removeQuantity(i)" class="btn btn-outline-light btn-mg px-3">Remove</button>  
          </td>  
        </tr>  
      </table> 
    </div>  
        
    <br/>  
  </div>  


                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="onSavePressed()">Save</button>
                <button class="btn btn-outline-light btn-lg px-5" (click)="redirectToCategoryList()">Cancel</button>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
