<div class="container">
  <div class="row">
    <div class="col">
      <h2>Wyszukaj produkt:</h2>
      <div class="row">
        <div class="col">
          <form (ngSubmit)="searchProducts()" #productForm="ngForm" class="form-floating">
            <input type="text" class="form-control" id="phrase-product" placeholder="Nazwa produktu" [(ngModel)]="productModel.productName" name="productName" required>
            <label for="phrase-product">Fraza</label>
            <button type="submit" class="btn btn-primary float-end mt-2"
                    [disabled]="!productForm.form.valid">Wyszukaj produkt</button>
          </form>
        </div>
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Select category</mat-label>
            <mat-select [(value)]="selected">
              <mat-option value="all">Wszystkie kategorie</mat-option>
              <mat-option value="elektronika">elektronika</mat-option>
              <mat-option value="jedzenie">jedzenie</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.productId}}</td>
        </ng-container>
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}}</td>
        </ng-container>
        <ng-container matColumnDef="productTag">
          <th mat-header-cell *matHeaderCellDef> Tagi </th>
          <td mat-cell *matCellDef="let element"> {{element.tags}}</td>
        </ng-container>
        <ng-container matColumnDef="productDescription">
          <th mat-header-cell *matHeaderCellDef> Opis </th>
          <td mat-cell *matCellDef="let element"> {{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="categoryID">
          <th mat-header-cell *matHeaderCellDef> ID kategorii </th>
          <td mat-cell *matCellDef="let element" > {{element.categoryID}} </td>
        </ng-container>
        <ng-container matColumnDef="numberOfOpinions" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ilosc opinii </th>
          <td mat-cell *matCellDef="let element"> {{element.numberOfOpinions}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator
                     [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons>
      </mat-paginator>
    </div>
    <div class="col">
      <h2>Wyszukaj profil użytkownika:</h2>
      <div class="row">
        <div class="form-floating">
          <input type="text" class="form-control" id="phrase-user" placeholder="Nazwa użytkownika">
          <label for="phrase-user">Nazwa użytkownika</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary float-end mt-2">Wyszukaj profil użytkownika</button>
    </div>
  </div>
</div>
